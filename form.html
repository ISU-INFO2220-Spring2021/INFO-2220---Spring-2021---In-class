<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Our Form</title>
</head>
<body>
    <h1>Our Form for class</h1>
    <form action="http://teaching.jdholmes.net/PostVGet/Reader/" method="post">
        <ul>
            <li>
                <label for="txtName">Name</label>
                <input id="txtName" name="hamburger" type="text" value="something" />
            </li>
            <li>
                <label for="pwd">Password</label>
                <input name="pwd" type="password" value="something" />
            </li>
            <li>
                <label for="rad1">Somethign</label>
                <input id="rad1" name="rad" type="radio" value="something" />
                <label for="rad2">Somethign else</label>
                <input id="rad2" name="rad" type="radio" value="somethingelse" />
            </li>
            <li>
                <select name="num">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
            </li>
            <li><input type="submit" value="Go for it" /></li>
            </ul>
    </form>
</body>
</html>
